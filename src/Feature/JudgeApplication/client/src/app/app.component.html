<sc-page [showNav]="isNavigationShown">
  <div scPageHeader>
    <sc-global-header appName="Hello Judges!" [(show)]="isNavigationShown">
      <a href="/sitecore/shell/sitecore/client/Applications/Launchpad" scGlobalLogo></a>
      <!-- AccountInformation gets accountName and accountImageUrl automatically from Sitecore context which is configured in AppModule -->
      <sc-account-information (logout)="logoutService.logout()"></sc-account-information>
    </sc-global-header>
  </div>

  <aside scPageNav>
    <nav>
      <sc-menu>
        <sc-menu-category icon="cake_slice" text="Components" [open]="true">
          <sc-menu-item>
            <a scMenuItemLink routerLink="" routerLinkActive="active">Home</a>
          </sc-menu-item>     
          <sc-menu-item>
            <a scMenuItemLink routerLink="/servicesample" routerLinkActive="active">Service Sample</a>
          </sc-menu-item>         
        </sc-menu-category>
      </sc-menu>
    </nav>
  </aside>
  <div scPageAppHeader>
    <sc-application-header text="Starter Template"></sc-application-header>
  </div>
  <article scPageContent class="p-4">
    <router-outlet></router-outlet>
  </article>
</sc-page>
